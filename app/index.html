<!DOCTYPE html>
<html>
    <head>
        <title>HART</title>
        <!-- build:css /css/hart.css-->
        <link rel="stylesheet" href="/css/main.css" />
        <!--endbuild-->
    </head>
    <body>
        <h1>HART</h1>
        <div class="file-drop"><p>Drop HAR file(s) here</p></div>
        <!--build:js /js/hart.js-->
        <script type="text/javascript" src="bower_components/mustache/mustache.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <!--endbuild-->

        <script type="text/plain" id="tpl_file">
            <div class="file" id="{{name}}">
                <span class="name">{{name}}</span>
            </div>
        </script>

        <script type="text/plain" id="tpl_basic_stats">
            <section class="basic_stats">
                {{#log.pages}}
                    <dl>
                        <dt>Page Name</dt><dd>{{title}}</dd>
                        <dt>Time to content downloaded</dt><dd>{{pageTimings.onContentLoad}}</dd>
                        <dt>Time to DOM Load</dt><dd>{{pageTimings.onLoad}}</dd>
                    </dl>
                {{/log.pages}}
                <b>Total Requests :</b> {{log.entries.length}}
            </section>
        </script>

    </body>
</html>
